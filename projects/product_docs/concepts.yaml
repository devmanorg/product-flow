Этап проекта: !concept
  описание: |
    Этап проекта -- это значимое достижение на пути реализации проекта.

    Проект делится на этапы, когда объём работ столь велик, что нужно сфокусироваться на более близкой и понятной цели.

    Названия этапам лучше давать в прошедшем времени: "Достигнута конверсия 10%", "На сервере заработал сайт",
    "Закрыт технический риск" и т.п. -- чтобы не путать названия этапов с названиями задач, проектов и шагов.

    Синонимы: Milestone, Достижение, Веха.
