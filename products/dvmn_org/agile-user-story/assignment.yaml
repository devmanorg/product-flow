limitations:
  - …

risks:
  - Слабый текст. Тяжело читать → документ никто не читает
  - Слишком много текста → не хочется перечитывать
  - В описание просочилась специфика реализации продукта → быстрое устаревание и дорогая поддержка
  - Непонятные обозначения. Заказчик не сможет отревьюить и сказать что не так
  - Ошибка в термах → Участники проекта понимают историю сильно по-разному
  - Невозможно проверить результат. Для действующего лица проблема остаётся нерешённой
  - Желание не возникнет из-за пропущенной функциональности в продукте
  - В истории попадут детали реализации → Лишние ограничения на фичи → Выше стоимости и сроки разработки

how_to_check:
  - Описание соответствует стандартному шаблону
  - Описание уместилось в одну строку текста
  - Сильный текст (Инфостиль)
  - Желание действующего лица живёт снаружи системы
    - не "хочу сохранить", а "хочу не потерять наработки"
  - Не содержит деталей реализации
    - не что "видит", а что "узнал"
    - нет ничего про страницы сайта, виджеты и прочий UI

how_to_estimate:
  - 1-15 минут на одну историю для понятного продукта
