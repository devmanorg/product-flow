user_stories:
  - PM | ? > Хочу выкинуть лишние фичи > ?
      - ищет фичи, которые не задействованы ни в одном из оставшихся историй
      - ищет дорогие фичи, которые редко задействованы историями, чтобы заменить дешёвыми
  - PM | ? > Хочу срезать объём работ и для этого ищет какие истории выкинуть из продукта либо отложить > ?
    - сравнивает с пользой от проекта, чтобы проверить брать его в разработку, отложить или совсем выкинут.
    - сравнивает историю с доступными альтернативами, чтобы выкинуть его из планов
    - зависят ли другие важные истории от этого?
  - PM | ? > Хочу показать требования заказчику, чтобы получить от него обратную связь и уточнить требования > ?
  - PM | ? > Хочу выяснить какие другие истории блокируют начало работ по этому ?  > ?
  - PM | ? > Хочу обосновать ценность фичи или зависимого продукта через ссылку на историю > ?
    - у историй нет ссылок !
  - Программист | Получил заказ на проектирование БД > Хочу ... > ?


