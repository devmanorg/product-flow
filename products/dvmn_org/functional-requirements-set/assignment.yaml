use: product
includes:
  - dvmn_org/agile-user-story

benefit:
  - Упрощает планирование работ
    - не терять большие блоки работ → прогнозируемость сроков
    - измерять прогресс в количестве реализованных историй → прогнозируемость сроков
  - Сокращает объём работ
    - выкинуть лишние фичи
    - тщательнее провести тестирование
    - меньше итераций по доработке
  - Экономит время заказчика при общении с командой
  - Снижает коммуникационную нагрузку внутри команды
      - как часть требований к UX-дизайнеру
      - как часть требований к программистам

