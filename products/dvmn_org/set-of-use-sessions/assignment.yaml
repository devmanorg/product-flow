use: product
includes:
  - dvmn_org/use-session

benefit:
  - Сокращает стоимость и сроки разработки
    - не потерять большие блоки работ
    - выкинуть лишние фичи

referencies:
  - …

competitors:
  - Покрыть документацией отдельные части продукта
      - Если продукт во всех отношениях стандартный кроме нескольких "фич"
  - Вообще не документировать сеансы использования
      - Если продукт в соло делает один исполнитель, он маленький и длительной поддержки не требуется
  - Написать автотесты к программному коду
  - Сослаться на стандартный и уже реализованный функционал
    - админка Django
    - заимствованный функционал с другого сайта (референс)
    - …

user_stories:
  - PM хочет выкинуть лишние фичи
      - ищет фичи, которые не задействованы ни в одном из оставшихся сеансов использования
      - ищет дорогие фичи, которые редко задействованы сеансами использования, чтобы заменить дешёвыми

limitations:
  - …

risks:
  - Потеряли целую роль и все её сеансы → сильный промах при оценке объёма работ
  - Потеряли один, но очень трудоёмкий сеанс → ???
  - Слишком много сил и времени уходит на составление сеансов и поддержку их в актуальном состоянии
  - Малоценный сеанс. Пользователи переживут и без него, воспользуются обходным манёвром.

how_to_check:
  - Список сеансов получился исчерпывающим
    - как проверить ?
    - Перечислены не люди, а их роли. Ролей обычно больше, чем людей.
    - В списке действующих лиц помимо людей, есть сторонние системы, инициирующие взаимодействие

how_to_estimate:
  - По 5-15 минут на сеанс для понятного продукта
    - ? Как посчитать количество таких сеансов?
