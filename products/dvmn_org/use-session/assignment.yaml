how_to_check:
  - Правильное название сеанса
    - в формате глагол-существительное. Например, "Заимствовать Книги", "Забрать наличные деньги"
    - записано в настоящем времени, а не в форме should
    - отличается по смыслу от соседних сеансов
  - Заполнены все разделы [шаблона](./template.md)
  - Цельность
      - сеанс начинается снаружи системы и заканчивается там же
      - польза от сеанса лежит снаружи
  - Не содержит деталей реализации
      - не что "видит", а что "узнал"
      - нет ничего про страницы сайта, виджеты и прочий UI
  - В виде коротких списков, специально подготовленно для быстро сканирования при чтении
  - Для каджого варианта сбоя есть своя отдельная история

risks:
  - Непонятное название. Два соседних сеанса не отличить друг от друга по заголовку
  - Слабый текст. Тяжело читать → документ никто не читает
  - Избыточность. Много текста → быстрое устаревание и дорогая поддержка
  - Непонятные обозначения. Заказчик не сможет отревьюить и сказать что не так
  - Бесполезный сеанс. С тем же успехом действующее лицо решит проблему самостоятельно в обход новой системы
  - Невозможно проверить. Для действующего лица проблема остаётся нерешённой
  - Польза описана поверхностно → потенциально бесполезный сеанс
  - Выбраны не те термины
    - не из предментной области
    - термины перепутаны
  - Сеансом не будут пользоваться, потому что другие пути решения проблемы проще
  - Сеанс охватывает сразу много сеансов взаимодействия, разнесённых по времени
    - за это время много чего успевает произойти, меняется ситуация и мотивы
    - могут перемешиваться сеансы сразу нескольких сеансов
  - Слишком мелкие сеансы использования, каждый из которых не имеет ценность только в привязке к более общей цели
  - В случае сбоя системы не будет предусмотрен план Б и пользователь так и не решит свою проблему → злость и фрустрация

how_to_estimate:
  - 5-15 минут на сеанс использования для понятного продукта

