user_stories:
  - PM хочет срезать объём работ и для этого ищет какие сеансы выкинуть из продукта либо отложить
    - сравнивает с пользой от проекта, чтобы проверить брать его в разработку, отложить или совсем выкинут.
    - сравнивает сеанс с доступными альтернативами, чтобы выкинуть его из планов
    - зависят ли другие важные сеансы от этого?
  - PM хочет показать требования заказчику, чтобы получить от него обратную связь и уточнить требования
  - PM хочет выяснить какие другие сеансы блокируют начало работ по этому ?
  - PM хочет обосновать ценность фичи или зависимого продукта через ссылку на сеанс

