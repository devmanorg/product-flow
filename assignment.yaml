use: product
benefit:
  - Менеджер ставит программисту задачу и они договариваются о границах:_ что делать, зачем, и что является результатом.
  - Программист находит подробный чеклист как ему проверить результат своей работы
  - Дать менеджеру инструмент оценки сроков и проверки результата
  - Реже бороться с последствиями неудачных технических решений (копить референсы)
  - Сократить сроки разработки (референсы)
  - Кратно сократить сроки проектирования через реиспользование
  - Вынуть тех.лида из операционки -- работы над каждым отдельным проектом
  - Копить опыт даже в условиях огромной текучки программистов
    - Базу данных можно постепенно уточнять/дополнять —> можно сразу делегировать кому-то её составление и поддержку.

