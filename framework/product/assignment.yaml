risks: # Риски, которыми надо управлять: мониторить, подстраховываться и иметь готовый план действий
  - Бесполезная история. С тем же успехом действующее лицо решит проблему самостоятельно в обход новой системы
  - Польза описана поверхностно → потенциально бесполезная история
  - Историей не будут пользоваться, потому что другие пути решения проблемы проще
  - Потеряли целую роль и все её истории → сильный промах при оценке объёма работ
  - Потеряли одну, но очень трудоёмкую пользовательскую иторию → ???
  - Малоценные истории. Пользователи переживут и без неё, воспользуются обходным манёвром.
  - В случае сбоя системы не будет предусмотрен план Б и пользователь так и не решит свою проблему → злость и фрустрация

how_to_check: # Как проверить, что продукт готов
  - Список историй получился исчерпывающим
    - как проверить ?
    - Перечислены не люди, а их роли. Ролей обычно больше, чем людей.
    - В списке действующих лиц помимо людей, есть сторонние системы, инициирующие взаимодействие
  - Для каджого варианта сбоя есть своя отдельная история
  - Перекрёстная проверка
      - Если в одной истории кто-то кого-то предупреждает, то в той второй роли есть соответствующий сценарий
      - CRUD операции для каждой упоминаемой сущности
  - Все известные функциональные требования собраны внутри комплекта историй

how_to_estimate: # Как оценить объем и сроки
  - Не менее получаса на детальное описание продукта
  - 1-10 минут на каждую историю для понятного продукта
